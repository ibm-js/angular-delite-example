<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>deliteful/list/List samples.</title>

	<script type="text/javascript" src="../../../requirejs/require.js"></script>

	<script type="text/javascript">
		require.config({
			baseUrl: "../../../"
		});
	</script>

	<script type="text/javascript">
		require([
		    "delite/register",
			"deliteful/list/List",
			"deliteful/Store",
			"delite/theme!delite/themes/{{theme}}/global.css", // page level CSS
			"requirejs-domready/domReady!"
		], function (register) {
			register.parse();
			document.body.style.display = "";
		});
	</script>
</head>
<body style="display: none" role="application">
	This sample demonstrate how to populate the list default store using markup.
	

	<d-list arial-label="Sample list with default store populated using markup" store="store"></d-list>
	<d-store id="store">
		{"label": "first item"},
		{"label": "second item"},
		{"label": "third item"},
		{"label": "fourth item"},
		{"label": "fifth item"}
	</d-store>
</body>
</html>
